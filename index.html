<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bulk PageSpeed Insights Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f3f4f6;
      color: #111827;
    }

    header {
      background: #111827;
      color: white;
      padding: 16px 24px;
      font-size: 20px;
      font-weight: 700;
    }

    .container {
      max-width: 1400px;
      margin: auto;
      padding: 24px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    button {
      margin-top: 12px;
      padding: 10px 18px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .results {
      margin-top: 24px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
      gap: 16px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,.08);
    }

    .domain {
      font-weight: 600;
      margin-bottom: 10px;
      word-break: break-all;
    }

    .scores {
      display: flex;
      gap: 12px;
      margin-bottom: 8px;
    }

    .score-box {
      flex: 1;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      font-weight: 700;
      font-size: 22px;
    }

    .green { background: #dcfce7; color: #166534; }
    .yellow { background: #fef9c3; color: #854d0e; }
    .red { background: #fee2e2; color: #991b1b; }

    .label {
      font-size: 12px;
      font-weight: 600;
      color: #6b7280;
    }

    .metrics {
      font-size: 13px;
      color: #374151;
    }

    .error {
      color: #dc2626;
      font-weight: 600;
    }
  </style>
</head>
<body>

<header>âš¡ Bulk PageSpeed Insights Checker</header>

<div class="container">
  <textarea id="urls" placeholder="example.com&#10;google.com"></textarea><br>
  <button onclick="run()">Check PageSpeed</button>

  <div id="results" class="results"></div>
</div>

<script src="script.js"></script>
</body>
</html>
