<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bulk PageSpeed Insights Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #020617, #020617, #020617);
      color: #e5e7eb;
    }

    header {
      padding: 18px 24px;
      background: linear-gradient(90deg, #020617, #020617);
      font-size: 22px;
      font-weight: 700;
    }

    .container {
      max-width: 1400px;
      margin: auto;
      padding: 24px;
    }

    textarea {
      width: 100%;
      height: 160px;
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      resize: vertical;
    }

    button {
      margin-top: 12px;
      padding: 10px 18px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    .results {
      margin-top: 24px;
    }

    .card {
      background: linear-gradient(135deg, #020617, #020617);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.04);
    }

    .domain {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .score {
      font-size: 28px;
      font-weight: 800;
    }

    .green { color: #22c55e; }
    .yellow { color: #eab308; }
    .red { color: #ef4444; }

    .error {
      color: #f87171;
      font-weight: 600;
    }

    small {
      color: #94a3b8;
    }
  </style>
</head>
<body>

<header>âš¡ Bulk PageSpeed Insights Checker</header>

<div class="container">
  <textarea id="urls" placeholder="example.com&#10;google.com"></textarea>
  <br />
  <button onclick="run()">Check PageSpeed</button>

  <div id="results" class="results"></div>
</div>

<script src="script.js"></script>
</body>
</html>
