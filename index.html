<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Bulk PageSpeed Insights Checker</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="shortcut icon" href="favicon.png">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f3f4f6;
  color: #111827;
}

header {
  background: #111827;
  color: #fff;
  padding: 16px 24px;
  font-size: 20px;
  font-weight: 700;
}

.container {
  max-width: 1400px;
  margin: auto;
  padding: 24px;
}

textarea {
  width: 100%;
  height: 150px;
  padding: 12px;
  font-size: 14px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
}

button {
  padding: 10px 18px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: #2563eb;
  color: white;
}

.progress {
  margin-top: 12px;
  background: #e5e7eb;
  border-radius: 6px;
  overflow: hidden;
  height: 24px;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: #22c55e;
  text-align: center;
  font-size: 12px;
  color: #052e16;
  line-height: 24px;
  font-weight: 600;
}

.results {
  margin-top: 24px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
  gap: 16px;
}

.card {
  background: #fff;
  border-radius: 10px;
  padding: 16px;
  box-shadow: 0 4px 14px rgba(0,0,0,.08);
}

.domain {
  font-weight: 600;
  margin-bottom: 8px;
  word-break: break-all;
}

.scores {
  display: flex;
  gap: 10px;
  margin-bottom: 8px;
}

.score-box {
  flex: 1;
  text-align: center;
  padding: 10px;
  border-radius: 8px;
  font-size: 22px;
  font-weight: 700;
}

.green { background: #dcfce7; color: #166534; }
.yellow { background: #fef9c3; color: #854d0e; }
.red { background: #fee2e2; color: #991b1b; }

.label {
  font-size: 12px;
  font-weight: 600;
}

.metrics {
  font-size: 13px;
  color: #374151;
}

.actions {
  margin-top: 10px;
  display: flex;
  gap: 8px;
}

.actions button {
  font-size: 12px;
  padding: 6px 10px;
}

.error {
  color: #dc2626;
  font-weight: 600;
}
</style>
</head>

<body>
<header>âš¡ Bulk PageSpeed Insights Checker</header>

<div class="container">
  <textarea id="urls" placeholder="example.com&#10;google.com"></textarea><br><br>
  <button onclick="run()">Check PageSpeed</button>

  <div class="progress">
    <div id="progressBar" class="progress-bar">0 / 0</div>
  </div>

  <div id="results" class="results"></div>
</div>

<script src="script.js"></script>
</body>
</html>
